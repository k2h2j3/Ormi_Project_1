<!DOCTYPE html>
<html>
  <head>
    <title>영화 추천</title>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- Head -->
    <div id="title">
      <h1><p>Movie Tracker</p></h1>
    </div>
    <!-- main -->
    <div id="main">
      <!-- 챗봇이 답변해주는 칸 -->
      <div id="contents">
        <div id="loader"></div>
      </div>
      <!-- 최신 영화 -->
      <div id="latest">
        <div id="movie1-box">
          <img id="movie1-poster" src="movieimg/movie1.png" />
        </div>
        <div id="movie2-box">
          <img id="movie2-poster" src="movieimg/movie2.png" />
        </div>
        <div id="movie3-box">
          <img id="movie3-poster" src="movieimg/movie3.png" />
        </div>
        <div id="movie4-box">
          <img id="movie4-poster" src="movieimg/movie4.png" />
        </div>
      </div>
      <!-- question -->
      <div id="question">
        <div id="title-question">당신의 영화 취향은?</div>
        <form id="text-form">
          <!-- 년도 입력칸 -->
          <div id="when">
            <label for="text1-input"></label>
            <input
              type="text"
              id="year"
              name="year-input"
              placeholder="년도를 입력하세요"
            />
          </div>
          <!-- 장르 입력칸 -->
          <div id="typee">
            <label for="text2-input"></label>
            <input
              type="text"
              id="genre"
              name="genre-input"
              placeholder="장르를 입력하세요"
            />
          </div>
          <!-- 국내 해외 선택 칸 -->
          <div id="countri">
            <label for="text3-input"></label>
            <select id="country" name="country-input">
              <option value="">선택</option>
              <option value="한국">국내</option>
              <option value="해외">해외</option>
            </select>
          </div>
          <!-- 검색 버튼 칸 -->
          <div id="search">
            <button id="button" type="submit">영화 검색</button>
          </div>
        </form>
        <!-- 로딩 창 -->
        <div id="roading"></div>
      </div>

      <!-- description -->
      <div id="description">
        <div id="descript-title">
          <p>Movie Tracker에 오신것을 환영합니다</p>
        </div>
        <div id="introduce">
          Movie Tracker는 챗봇을 통해 여러분의 취향을 분석하여 영화를
          추천해줍니다.(장르, 연도를 국,내외를 입력해주세요. 시간은 20~30초정도
          소요됩니다)
          <br />
          또한 매월 최신 영화들을 소개하여 매달 새로운 영화를 추천받으실 수
          있습니다
        </div>
      </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script>
      $("#loader").hide();
      let $button = document.querySelector("button");

      function combineText() {
        let qeustion;

        let year = document.getElementById("year").value;
        let genre = document.getElementById("genre").value;
        let country = document.querySelector("select").value;

        question =
          year +
          "년도의 장르가 " +
          genre +
          "인 " +
          country +
          "영화를 추천해 줘";

        return question;
      }

      let data = [
        {
          role: "system",
          content: "assistant는 영화 전문가이다.",
        },
      ];

      let url = `https://estsoft-openai-api.jejucodingcamp.workers.dev/`;

      $button.addEventListener("click", (e) => {
        $("#loader").show();
        e.preventDefault();
        userInputData = "";
        var quest = combineText();
        userInputData = quest;
        console.log(userInputData);
        quest = "";

        data.push({
          role: "user",
          content: userInputData,
        });

        chatGptAPI();
      });

      function chatGptAPI() {
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
          redirect: "follow",
        })
          .then((res) => res.json())
          .then((res) => {
            // console.log(res)
            // console.log(res.choices[0].message.content)
            document.querySelector("#contents").innerText =
              res.choices[0].message.content;
          });
        // 아래 코드는 fetch 성공, 실패, 통신 중 여부와 상관없이 실행됩니다. 비동기에요.
        console.log("hello world");
      }
    </script>
  </body>
</html>
